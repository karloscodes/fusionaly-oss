name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy

      - name: Build web assets
        run: |
          cd web
          npm install --legacy-peer-deps
          npm run build

      - name: Run unit tests
        run: FUSIONALY_ENV=test go test -v ./...

  test-manager:
    name: Test Manager Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Build manager binary
        run: |
          mkdir -p tmp
          go build -o tmp/fusionaly-manager ./cmd/manager

      - name: Test manager commands
        run: |
          echo "Testing version command..."
          ./tmp/fusionaly-manager version

          echo "Testing help command..."
          ./tmp/fusionaly-manager help

          echo "Manager binary tests passed!"

      - name: Run manager integration tests
        run: FUSIONALY_ENV=test go test -v ./internal/manager -run "TestManager"

  test-install:
    name: Install Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Build web assets
        run: |
          cd web
          npm install --legacy-peer-deps
          npm run build

      - name: Build Docker image locally
        run: docker build -t fusionaly:test .

      - name: Build manager
        run: go build -o bin/fusionaly ./cmd/manager

      - name: Run install
        run: echo -e "localhost\ny\n" | sudo -E ./bin/fusionaly install
        env:
          FUSIONALY_ENV: test
          APP_IMAGE: fusionaly:test

      - name: Verify install
        run: |
          sleep 5
          docker ps
          docker ps --format '{{.Names}}' | grep -q "fusionaly"
          for i in {1..12}; do
            curl -sf http://localhost/_health && exit 0
            sleep 5
          done
          exit 1

      - name: Logs on failure
        if: failure()
        run: |
          docker ps -a
          docker logs fusionaly-app-1 2>&1 | tail -100 || true
          docker logs fusionaly-caddy 2>&1 | tail -50 || true

  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: [test, test-manager, test-install]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
