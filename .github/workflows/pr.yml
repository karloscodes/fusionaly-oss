name: PR Checks

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install dependencies
        run: |
          go mod download
          go mod tidy
          make install-tools
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Install web dependencies
        run: |
          cd web
          npm install --legacy-peer-deps

      - name: Install Playwright browsers
        run: |
          cd e2e
          npm install
          npx playwright install --with-deps chromium

      - name: Run tests
        run: |
          make test
          make test-e2e

  test-manager:
    name: Test Manager Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Build and test manager
        run: |
          mkdir -p tmp
          go build -o tmp/fusionaly-manager ./cmd/manager

          echo "=== Manager version ==="
          ./tmp/fusionaly-manager version

          echo "=== Manager help ==="
          ./tmp/fusionaly-manager help

          echo "=== Manager integration tests ==="
          FUSIONALY_ENV=test go test -v ./internal/manager -run "TestManager"

  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, test-manager]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
