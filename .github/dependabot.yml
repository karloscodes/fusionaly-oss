version: 2
updates:
  # Go modules - grouped, major/security only
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    groups:
      go-all:
        patterns: ["*"]
    commit-message:
      prefix: "deps(go)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # npm (web) - grouped, major/security only
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    groups:
      npm-all:
        patterns: ["*"]
    commit-message:
      prefix: "deps(web)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # npm (e2e) - grouped, major/security only
  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      e2e-all:
        patterns: ["*"]
    commit-message:
      prefix: "deps(e2e)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]

  # GitHub Actions - grouped, major/security only
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      actions-all:
        patterns: ["*"]
    commit-message:
      prefix: "ci"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-minor", "version-update:semver-patch"]
