<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="csrf-token" content="{{ .CsrfToken }}">
  <title>Fusionaly Admin</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript">
    // Use pre-marshaled JSON to avoid template escaping issues
    window.__PAGE_DATA__ = {{ .PageDataJSON }};
    window.__PAGE__ = "{{.Page}}";
    window.__ERROR__ = "{{.Error}}";
    window.__AUTHENTICATED__ = {{.Authenticated }};
    window.__CSRF_TOKEN__ = "{{.CsrfToken}}";
    window.__FLASH__ = {{ .FlashJSON }};
  </script>
  <script type="module" src="/src/main.tsx"></script>
  <!-- Page data -->
</body>

</html>
